services:
  mysqldb:
    image: mariadb:10.4
    env_file:
      - environment/dev/mysql.env
    environment:
      - MYSQL_ROOT_PASSWORD=lSj58osiU12kjdj43shaSDDz
    volumes:
      - mysql-data:/var/lib/mysql
      #- ../databasesInit/mysql/dev:/docker-entrypoint-initdb.d:ro
    networks:
      lpdiwa-net:
        aliases:
          - mysqldb
    restart: always

  mongodb:
    image: mongo:4.2
    env_file:
      - environment/dev/mongo.env
    volumes:
      - mongo-data:/data/db
      - ../databasesInit/mongo/dev:/docker-entrypoint-initdb.d:ro
    ports:
      - "27017:27017"
    networks:
      lpdiwa-net:
        aliases:
          - mongodb
    restart: always

  symfony:
    image: fguntz/symfony:1.0
    #build:
    #  context: ./symfony
    env_file:
      - environment/dev/symfony.env
    volumes:
      - ./symfony/php-dev.ini:/usr/local/etc/php/php.ini:ro
      - ./symfony/docker-php-ext-xdebug.ini:/usr/local/etc/php/conf.d/docker-php-ext-xdebug.ini
      - ../api:/var/www/app
      - api-vendor:/var/www/app/vendor
    working_dir: /var/www/app
    networks:
      lpdiwa-net:
        aliases:
          - symfony
    restart: always
    command: bash -c "composer install && php-fpm"

  http:
    image: nginx:1.19-alpine
    depends_on:
      - symfony
    volumes:
      - ../api:/var/www/app:ro
      - ./http/server-dev.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      lpdiwa-net:
        aliases:
          - httpsrv
    ports:
      - 127.0.0.1:8080:80
    restart: always

  npm:
    image: node:16.13.0
    env_file:
      - environment/dev/npm.env
    volumes:
      - ../app:/var/www/app
    working_dir: /var/www/app
    ports:
      - 127.0.0.1:4000:3000
    command: bash -c "npm install && npm run start"

  phpmyadmin:
    image: phpmyadmin/phpmyadmin:5.0.2
    env_file:
      - environment/dev/phpmyadmin.env
    volumes:
      - /sessions
    networks:
      lpdiwa-net:
        aliases:
          - phpmyadmin
    ports:
      - 127.0.0.1:8888:80
    restart: always

volumes:
  api-vendor: null
  mysql-data: null
  mongo-data:

    null
networks:
  lpdiwa-net: null
